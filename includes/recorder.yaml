db_url: !secret db_link
purge_keep_days: 90

include:
  domains:
    - light
    - switch
    - sensor
    - binary_sensor
    - input_boolean
    - select

exclude:
  domains:
    - update
    - camera
    - button
    - script
    - media_player
    - automation

  entities:
    # Служебные сенсоры Xiaomi, Mi Home, Zigbee2MQTT, не несущие пользы в истории
    - sensor.zhimi_mb3_a5d3_motor_speed
    - sensor.co2_monitor_linkquality
    - sensor.system_monitor_memory_usage
    - sensor.system_monitor_processor_use

  entity_globs:
    - sensor.*_linkquality
    - sensor.*_ble
    - sensor.*_gateway
