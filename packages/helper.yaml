  # --------------------------------------------------------------------------
  # Сохранение состояний климатической техники при завершении работы HA
  # --------------------------------------------------------------------------
  - id: "5b187cde-0ad5-4132-bb68-a622dd15d6ff"
    alias: "HELPER: Сохранение состояний климатической техники"
    mode: single
    triggers:
      - trigger: homeassistant
        event: shutdown
    actions:
      # кондиционер
      - choose:
          - conditions:
              - condition: state
                entity_id: climate.konditsioner
                state: "on"
              - condition: state
                entity_id: input_boolean.winter_mode
                state: "off"
            sequence:
              - action: input_boolean.turn_on
                target:
                  entity_id: input_boolean.climate_pre_restart_state
        default:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.climate_pre_restart_state
      # очиститель воздуха (fan)
      - choose:
          - conditions:
              - condition: state
                entity_id: fan.zhimi_cn_271517251_mb3_s_2_air_purifier
                state: "on"
            sequence:
              - action: input_boolean.turn_on
                target:
                  entity_id: input_boolean.fan_pre_restart_state
        default:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.fan_pre_restart_state
      # увлажнитель
      - choose:
          - conditions:
              - condition: state
                entity_id: humidifier.xiaomi_cn_823407205_p3
                state: "on"
            sequence:
              - action: input_boolean.turn_on
                target:
                  entity_id: input_boolean.humidifier_pre_restart_state
        default:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.humidifier_pre_restart_state

  # --------------------------------------------------------------------------
  # Восстановление состояний климатической техники при старте HA
  # --------------------------------------------------------------------------
  - id: "457a6711-67fa-4cb2-bcab-63c0cc58e054"
    alias: "HELPER: Восстановление состояний климатической техники"
    mode: single
    triggers:
      - trigger: homeassistant
        event: start
    actions:
      # кондиционер
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.climate_pre_restart_state
                state: "on"
              - condition: state
                entity_id: input_boolean.winter_mode
                state: "off"
            sequence:
              - action: climate.turn_on
                target:
                  entity_id: climate.konditsioner
      # очиститель воздуха
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.fan_pre_restart_state
                state: "on"
            sequence:
              - action: fan.turn_on
                target:
                  entity_id: fan.zhimi_cn_271517251_mb3_s_2_air_purifier
      # увлажнитель
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.humidifier_pre_restart_state
                state: "on"
            sequence:
              - action: humidifier.turn_on
                target:
                  entity_id: humidifier.xiaomi_cn_823407205_p3
      # сбрасываем флаги pre_restart
      - action: input_boolean.turn_off
        target:
          entity_id:
            - input_boolean.climate_pre_restart_state
            - input_boolean.fan_pre_restart_state
            - input_boolean.humidifier_pre_restart_state

  # ----------------------------------------------------------------------------
  # Управление камерами в зависимости от присутствия
  # ----------------------------------------------------------------------------
  - id: "bee019e8-c011-4283-85df-4cbbbc00e92f"
    alias: "Камеры: Управление в зависимости от присутствия"
    description: "Вкл/выкл камер по факту присутствия, с антифлаппингом и без дублей."
    mode: single
    triggers:
      # устойчиво НИКОГО НЕТ дома 2 минуты
      - trigger: state
        entity_id: binary_sensor.someone_is_home
        to: "off"
        for: "00:02:00"
        id: away
      # устойчиво КТО-ТО ДОМА 2 минуты
      - trigger: state
        entity_id: binary_sensor.someone_is_home
        to: "on"
        for: "00:02:00"
        id: home
    conditions:
      - condition: state
        entity_id: input_boolean.system_startup_phase
        state: "off"
      - condition: state
        entity_id: input_boolean.force_camera_off
        state: "off"
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id: away
              - condition: state
                entity_id: group.cameras
                state: "off"
            sequence:
              - action: switch.turn_on
                target:
                  entity_id: group.cameras
              - action: notify.master
                data:
                  message: "Камеры включены: Никого нет дома."
          - conditions:
              - condition: trigger
                id: home
              - condition: state
                entity_id: group.cameras
                state: "on"
            sequence:
              - action: switch.turn_off
                target:
                  entity_id: group.cameras
              - action: notify.master
                data:
                  message: "Камеры выключены: Кто-то дома."

  # --------------------------------------------------------------------------
  # Блокировка включения камер при force_camera_off
  # --------------------------------------------------------------------------
  - id: "98df0b92-1c60-4e48-a065-3412a0706124"
    alias: "Камеры: Блокировка включения при форсированном отключении"
    description: >
      Не даём включиться камерам, если активирован режим форсированного отключения.
    mode: parallel
    triggers:
      - trigger: state
        entity_id:
          - switch.chuangmi_cn_309825146_ipc019_on_p_2_1
          - switch.chuangmi_cn_311366982_ipc019_on_p_2_1
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.force_camera_off
        state: "on"
    actions:
      - action: switch.turn_off
        target:
          entity_id:
            - switch.chuangmi_cn_309825146_ipc019_on_p_2_1
            - switch.chuangmi_cn_311366982_ipc019_on_p_2_1
      - action: notify.master
        data:
          message: "Попытка включения камер заблокирована (форсированное отключение)."

  # --------------------------------------------------------------------------
  # Очистка базы данных MariaDB в 03:40
  # --------------------------------------------------------------------------
  - id: "779498b6-e63f-454d-8866-8e7e7a94d8e4"
    alias: "MariaDB: Очистка базы в 3:40"
    description: >
      Каждый день в 03:40 запускаем recorder.purge,
      оставляя историю только за последние 90 дней.
    mode: single
    triggers:
      - trigger: time
        at: "03:40:00"
    actions:
      - action: recorder.purge
        data:
          keep_days: 90

  ##############################################################################
  # Выключение света, отпаривателя и ТВ в рабочие дни
  ##############################################################################
  - id: "8a46561c-f48f-4c93-b53e-d1af940fdb6d"
    alias: "Рабочие дни: Выключение света, отпаривателя и ТВ (09:00-17:00)"
    description: >
      В будни с 09:00 до 17:00, если никого нет дома и не идёт уборка,
      выключаем свет, отпариватель и ТВ.
    mode: single
    triggers:
      - trigger: state
        entity_id: binary_sensor.someone_is_home
        to: "off"
      - trigger: time
        at: "09:00:00"
    conditions:
      # день недели Пн-Пт
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      # внутри 09:00-17:00
      - condition: time
        after: "09:00:00"
        before: "17:00:00"
      # уборка выключена
      - condition: state
        entity_id: input_boolean.bathroom_cleaning_mode
        state: "off"
      # никого нет дома
      - condition: state
        entity_id: binary_sensor.someone_is_home
        state: "off"
    actions:
      - action: homeassistant.turn_off
        target:
          entity_id: light.all_lights
      - action: switch.turn_off
        target:
          entity_id: switch.smart_plug_in_unit_vykliuchatel
      - action: homeassistant.turn_off
        target:
          entity_id: group.living_room_tv

